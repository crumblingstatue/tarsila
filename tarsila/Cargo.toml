[package]
name = "tarsila"
authors = ["Y. D. Santos <yds12@protonmail.com>"]
version = "0.1.2"
edition = "2021"
description = "GUI image editor for pixel art"
homepage = "https://github.com/yds12/tarsila"
repository = "https://github.com/yds12/tarsila"
readme = "README.md"
documentation = "https://docs.rs/tarsila/latest/"
keywords = ["image", "pixel", "pixel-art", "image-editor", "editor"]
categories = ["game-development", "graphics", "multimedia", "multimedia::images", "rendering"]
license = "MIT/Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lapix = { path = "../lapix", version = "0.1.2" }
egui-macroquad = { git = "https://github.com/crumblingstatue/egui-macroquad.git", default-features = false }
rfd = "0.10.0"
serde = { version = "1.0.152", features = ["derive"] }
thiserror = "1.0.40"

